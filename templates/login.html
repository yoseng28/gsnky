{% extends 'base.html' %}
{% load staticfiles %}

{% block title%}
<title>登录页面</title>
{% endblock %}


{% block js %}
    <script src="{% static 'js/validator.js'%}"></script>
{% endblock %}



{% block content %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a></li>
				<li class="active">登录页面</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
<!-- login -->
	<div class="login">
		<div class="container">
			<h2>登录</h2>

			<div class="login-form-grids">
				<form data-toggle="validator" role="form">
				  <div class="form-group has-feedback">
				    <label for="inputName" class="control-label">用户名</label>
				    <div class="input-group">
					    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					    <input type="text" pattern="^[a-zA-Z_][a-zA-Z0-9_]{4,19}$" class="form-control" minlength="5" maxlength="18" id="inputName" placeholder="请输入用户名" data-error="请填写用户名" data-pattern-error="用户名大于5位,只能以英文、数字和下划线开头" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors"></div>
				  </div>

				  <div class="form-group has-feedback">
				    <label for="inputPassword" class="control-label">密码</label>
				    <div class="input-group">
					  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				      <input type="password" pattern="^[a-zA-Z0-9_\.]+$" data-minlength="8" class="form-control" id="inputPassword" placeholder="请输入密码" data-error="密码最少8个字符" data-pattern-error="密码由数字、字母、下划线组成" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				    <div class="help-block with-errors"></div>
				  </div>

				  <div class="form-group">
				  	<center>
				  		<button type="submit" class="btn btn-primary" id="submit">登录</button>
				  	</center>
				  </div>
				</form>
			</div>
			<h4>未注册用户</h4>
			<p>
                <a href="/register">点击此处注册</a> (或) 返回
                <a href="/">首页<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
            </p>
		</div>
	</div>

{% endblock %}
