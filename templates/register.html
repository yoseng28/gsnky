{% extends 'base.html' %}
{% load staticfiles %}

{% block title%}
<title>注册页面</title>
{% endblock %}


{% block js %}
    <script src="{% static 'js/validator.js'%}"></script>
{% endblock %}


{% block content %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a></li>
				<li class="active">注册页面</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
<!-- register -->
	<div class="register">
		<div class="container">
			<h2>注册</h2>
			<div class="login-form-grids">
                <form action="{% url 'login' %}" method="post" data-toggle="validator" role="form">
                {% csrf_token %}
				  <div class="form-group has-feedback">
				    <label for="inputName" class="control-label">用户名</label>
				    <div class="input-group">
					    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					    <input name="user_name" type="text" pattern="^[a-zA-Z_][a-zA-Z0-9_]{4,19}$" class="form-control" minlength="6" maxlength="18" id="inputName" placeholder="请输入用户名" data-error="请填写用户名" data-pattern-error="用户名不可以少于6位,只能为英文数字和下划线,且不能以数字开头" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
					<div class="help-block with-errors"></div>
				  </div>

{#				  <div class="form-group has-feedback">#}
{#				    <label for="inputPhone" class="control-label">手机号码</label>#}
{#				    <div class="input-group">#}
{#				      <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>#}
{#				      <input type="text" pattern="^[0-9]{11}$" minlength="11" maxlength="11" class="form-control" id="inputPhone" placeholder="请输入手机号码"  data-error="请填写手机号码" data-pattern-error="请正确填写手机号码,十一位数字组成" required>#}
{#				    </div>#}
{#				    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>#}
{#				    <div class="help-block with-errors"></div>#}
{#				  </div>#}

				  <div class="form-group has-feedback">
				    <label for="inputEmail" class="control-label">邮箱</label>
				    <div class="input-group">
					  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
				      <input name="user_email" type="text" pattern="^[a-zA-Z0-9]+\w+@\w+(\.[a-zA-Z]{2,3})$" class="form-control" id="inputEmail" placeholder="邮箱" data-error="请填写邮箱" data-pattern-error="请填写正确的邮箱格式" required>
					</div>
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				    <div class="help-block with-errors"></div>
				  </div>

				  <div class="form-group">
				    <label for="inputPassword" class="control-label">密码</label>
				    <div class="form-inline row">
				      <div class="form-group col-sm-6">
				        <input name="user_password" type="password" pattern="^[a-zA-Z0-9_\.]+$" data-minlength="6" class="form-control" id="inputPassword" placeholder="请输入密码" data-error="请填写密码,最少6个字符" data-pattern-error="密码由数字字母下划线和.组成" required>
				        <div class="help-block with-errors"></div>
				      </div>
				      <div class="form-group col-sm-6">
				        <input name="user_password2" type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="输入密码不一致" placeholder="再次确认密码" data-error="请再次填写密码以确认密码" required>
				        <div class="help-block with-errors"></div>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				  	<center>
				    	<button type="submit" class="btn btn-primary" id="submit">注册</button>
					</center>
				  </div>
				</form>
			</div>
			<div class="register-home">
				<a href="/">首页</a>
			</div>
		</div>
	</div>
{% endblock %}
